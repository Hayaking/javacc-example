buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.intershop.gradle.javacc:javacc-gradle-plugin:4.1.2"
    }
}
plugins {
    id 'java'
    id "com.intershop.gradle.javacc" version "4.1.2"
}
apply plugin: "com.intershop.gradle.javacc"

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

}

javacc {
    configs {
        template {
            outputDir = file("src/main/java")
            inputFile = file('src/main/resources/javacc/demo.jj')
            packageName = 'com.haya'
            lookahead = '2'
        }
    }
}